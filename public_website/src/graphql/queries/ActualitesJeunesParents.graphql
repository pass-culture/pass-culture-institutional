query ActualitesJeunesParents($sort: [String], $filters: NewsFiltersInput) {
  listeJeune {
    title
    buttonText
    filtres {
      ...ComponentCommonFiltre
    }
    socialMediaSection {
      ...ComponentBlockSocialMedia
    }
    separator {
      ...ComponentBlockSeparator
    }
    aide {
      ...ComponentBlockSimplePushCta
    }
    seo {
      ...ComponentSharedSeo
    }
    showFilter
  }
  newsList(sort: $sort, filters: $filters) {
    ...News
  }
}

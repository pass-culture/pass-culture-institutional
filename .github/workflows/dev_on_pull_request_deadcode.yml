name: Check no dead code is introduced

on:
  pull_request:
    branches: main
    types:
      - opened
      - edited
      - synchronize

jobs:
  yarn-ts-prune:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pass-culture/common-workflows/actions/setup-safe-chain@safe-chain-setup/v1.2.0
      - name: Install dependencies
        run: yarn setup
      - name: Dead code scan
        run: ./scripts/check_dead_code_introduced.sh

    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "(BSR) chore(deps):"
    reviewers:
      - "Lucasbeneston"

  - package-ecosystem: "npm"
    directory: "/frontend"
